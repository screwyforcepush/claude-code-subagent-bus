<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Mode Integration Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }
        
        .test-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .controls {
            padding: 10px;
            background: #001100;
            border: 1px solid #00ff00;
        }
        
        .canvas-container {
            border: 1px solid #00ff00;
            background: #000;
        }
        
        button {
            background: #001100;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: inherit;
        }
        
        button:hover {
            background: #002200;
        }
        
        .status {
            margin: 10px 0;
            padding: 10px;
            background: #000011;
            border-left: 3px solid #00ff00;
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .metric {
            padding: 5px;
            background: #001100;
            border: 1px solid #004400;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Matrix Mode Canvas Integration Test</h1>
        
        <div class="controls">
            <h3>Matrix Mode Controls</h3>
            <button id="toggleMatrix">Toggle Matrix Mode</button>
            <button id="addTestDrop">Add Test Drop</button>
            <button id="addEventDrop">Simulate Event</button>
            <button id="clearDrops">Clear Drops</button>
            
            <div class="status">
                Status: <span id="status">Loading...</span>
            </div>
            
            <div class="metrics">
                <div class="metric">Enabled: <span id="enabled">false</span></div>
                <div class="metric">Drops: <span id="dropCount">0</span></div>
                <div class="metric">Memory: <span id="memoryUsage">0</span> MB</div>
                <div class="metric">FPS: <span id="fps">0</span></div>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="matrixCanvas" width="800" height="400" style="display: block; width: 100%;"></canvas>
        </div>
        
        <div id="log" style="background: #000011; padding: 10px; max-height: 200px; overflow-y: auto; font-size: 12px;"></div>
    </div>

    <script type="module">
        // Mock Vue reactivity for testing
        function ref(value) {
            return { value };
        }
        
        function computed(fn) {
            return { value: fn() };
        }
        
        // Mock the Matrix mode state
        const mockMatrixMode = {
            isEnabled: ref(false),
            drops: ref([]),
            performance: ref({
                fps: 60,
                memoryUsage: 0,
                dropCount: 0
            }),
            
            enable() {
                this.isEnabled.value = true;
                log('Matrix mode enabled');
                updateStatus();
            },
            
            disable() {
                this.isEnabled.value = false;
                log('Matrix mode disabled');
                updateStatus();
            },
            
            toggle() {
                if (this.isEnabled.value) {
                    this.disable();
                } else {
                    this.enable();
                }
            },
            
            addDrop(drop) {
                this.drops.value.push(drop);
                this.performance.value.dropCount = this.drops.value.length;
                log(`Added drop: ${drop.id} at column ${drop.column}`);
                updateStatus();
            },
            
            clearAllDrops() {
                this.drops.value = [];
                this.performance.value.dropCount = 0;
                log('Cleared all drops');
                updateStatus();
            }
        };
        
        // Mock Canvas renderer
        const mockRenderer = {
            isInitialized: ref(false),
            isAnimating: ref(false),
            
            initialize() {
                this.isInitialized.value = true;
                log('Canvas renderer initialized');
            },
            
            startAnimation() {
                this.isAnimating.value = true;
                log('Animation started');
                // Start animation loop
                this.animationLoop();
            },
            
            stopAnimation() {
                this.isAnimating.value = false;
                log('Animation stopped');
            },
            
            animationLoop() {
                if (!this.isAnimating.value) return;
                
                // Simple animation - just update FPS counter
                mockMatrixMode.performance.value.fps = 60 + Math.random() * 10 - 5;
                updateStatus();
                
                requestAnimationFrame(() => this.animationLoop());
            },
            
            addDrop(drop) {
                // Visual indication of drop being rendered
                const canvas = document.getElementById('matrixCanvas');
                const ctx = canvas.getContext('2d');
                
                ctx.fillStyle = '#00ff00';
                ctx.font = '16px Courier New';
                const x = drop.column * 20;
                const y = 50 + Math.random() * 200;
                
                drop.characters.forEach((char, index) => {
                    ctx.globalAlpha = char.brightness;
                    ctx.fillText(char.char, x, y + index * 20);
                });
                
                ctx.globalAlpha = 1;
            }
        };
        
        // Test the integration
        function initializeTest() {
            const canvas = document.getElementById('matrixCanvas');
            const canvasRef = { value: canvas };
            
            // Initialize renderer
            mockRenderer.initialize();
            
            // Set up event handlers
            document.getElementById('toggleMatrix').addEventListener('click', () => {
                mockMatrixMode.toggle();
                if (mockMatrixMode.isEnabled.value) {
                    mockRenderer.startAnimation();
                } else {
                    mockRenderer.stopAnimation();
                }
            });
            
            document.getElementById('addTestDrop').addEventListener('click', () => {
                const drop = {
                    id: `test-${Date.now()}`,
                    column: Math.floor(Math.random() * 40),
                    position: 0,
                    speed: 1,
                    characters: [
                        { char: 'テ', brightness: 1, isLeading: true },
                        { char: 'ス', brightness: 0.8, isLeading: false },
                        { char: 'ト', brightness: 0.6, isLeading: false }
                    ],
                    isEventDrop: false,
                    spawnTime: Date.now(),
                    lastUpdate: Date.now(),
                    brightness: 1,
                    trail: true
                };
                
                mockMatrixMode.addDrop(drop);
                mockRenderer.addDrop(drop);
            });
            
            document.getElementById('addEventDrop').addEventListener('click', () => {
                const event = {
                    hook_event_type: 'agent_spawn',
                    session_id: 'test-session',
                    id: Date.now()
                };
                
                // Simulate event processing
                const drop = {
                    id: `event-${Date.now()}`,
                    column: Math.abs(hashString(event.session_id)) % 40,
                    position: 0,
                    speed: 1,
                    characters: [
                        { char: 'A', brightness: 1, isLeading: true },
                        { char: 'ゲ', brightness: 0.9, isLeading: false },
                        { char: 'ン', brightness: 0.8, isLeading: false },
                        { char: 'ト', brightness: 0.7, isLeading: false }
                    ],
                    isEventDrop: true,
                    sourceEvent: event,
                    spawnTime: Date.now(),
                    lastUpdate: Date.now(),
                    brightness: 1,
                    trail: true
                };
                
                mockMatrixMode.addDrop(drop);
                mockRenderer.addDrop(drop);
            });
            
            document.getElementById('clearDrops').addEventListener('click', () => {
                mockMatrixMode.clearAllDrops();
                // Clear canvas
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            });
            
            updateStatus();
            log('Matrix integration test initialized');
        }
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus() {
            document.getElementById('status').textContent = mockMatrixMode.isEnabled.value ? 'Enabled' : 'Disabled';
            document.getElementById('enabled').textContent = mockMatrixMode.isEnabled.value;
            document.getElementById('dropCount').textContent = mockMatrixMode.drops.value.length;
            document.getElementById('memoryUsage').textContent = mockMatrixMode.performance.value.memoryUsage.toFixed(2);
            document.getElementById('fps').textContent = mockMatrixMode.performance.value.fps.toFixed(1);
        }
        
        function hashString(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash);
        }
        
        // Initialize when page loads
        window.addEventListener('load', initializeTest);
    </script>
</body>
</html>
